<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>João 20 - Fabi Oliveira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #111;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 600px;
      color: #fff;
    }

    .card h2 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card p {
      font-size: 20px;
      margin: 12px 0;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>JOÃO 20</h2>
    <p><strong>Verso:</strong> C G / Am F (4x)</p>
    <p><strong>Coro:</strong> C G / Am F (2x)</p>
    <p><strong>Ponte:</strong> F G Am G / F G Am Em (2x)</p>
    <p><strong>Rampa:</strong> F G Am G / F G Am Em (repetida)</p>
    <p><strong>Final:</strong> C G / Am F</p>
  </div>

</body>
</html>
