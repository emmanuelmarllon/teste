<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>João 20 - Fabi Oliveira</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #fff;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
    }

    .card h2 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }

    .card p {
      font-size: 16px;
      margin: 8px 0;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>JOÃO 20</h2>
    <p>Verso: C G / Am F (4x)</p>
    <p>Coro: C G / Am F (2x)</p>
    <p>Ponte: F G Am G / F G Am Em (2x)</p>
    <p>Rampa: F G Am G / F G Am Em (repetida)</p>
    <p>Final: C G / Am F (igual ao coro)</p>
  </div>

</body>
</html>
